<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>カビゴン</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="header">
      <h1>私の好きなポケモン</h1>
      <p>S.K.</p>
    </div>

    <div class="main">
      <h2>数あるポケモンのうち、<br><span>最も好きなポケモン</span>はこのポケモンである。</h2>
      <img src="snorlax.png" id="kabigon" weight=350px height=350px alt="カビゴンの絵">
      <p>(自作)</p>
      <ul>
        <li>
          <a href="https://www.pokemon.jp/zukan/detail/143.html" target="_blank">
            カビゴンの図鑑説明
          </a>
        </li>
      </ul>
    </div>


    <fieldset>
      <legend>体重比較</legend>

      <form name="compaer">

        <p class="kg_text">あなたの体重(kg)</p><br>
        <input type="text" id="kg"><br>
        
        <p class="result_text">カビゴンはあなたの何人分か</p><br>
        <input type="text" id="result"><br>
        
        <div id="btn_id">Start</div>
      </form>

      <script src="js/main.js"></script>
    </fieldset>

  </body>
</html>
